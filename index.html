<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music Is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>

                <div class="songItem">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i> 
            <i class="fa-solid fa-3x fa-forward" id="next"></i>  

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="47px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>

    <script src="https://kit.fontawesome.com/3d24cd15b4.js" crossorigin="anonymous"></script>
